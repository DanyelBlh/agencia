<h1>Cadastro de Clientes</h1>
<h1>Cadastrar Cliente</h1>

<form (submit)="cadastrar()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nomeCliente" required/>
  </div>

  <div class="form-group">
    <label for="descricao">E-mail:</label>
    <input type="text" id="email" name="email" [(ngModel)]="email" required/>
  </div>

  <div class="form-group">
    <label for="quantidade">Cpf:</label>
    <input type="number" id="cpf" name="cpf" [(ngModel)]="cpf" required />
  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone"  [(ngModel)]="telefone" name="telefone" required />
  </div>

  <button type="submit">Cadastrar Cliente</button>
</form>
